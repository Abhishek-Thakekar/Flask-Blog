
{% extends "layout.html"  %}


{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename = 'img/post-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Dashboard</h1>
            <span class="subheading">Add a new or Edit your blogs</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<div class="container">
<h3>File uploader</h3>
<form action="/uploader" enctype="multipart/form-data" method="post">
  <input type="file" name="uploaded_file">
  <button class="btn btn-primary ">Upload</button>
</form>
<hr>
<a href="edit/0">
  <button class="btn btn-primary ">Add a new blog</button>
</a>

<hr>
 <h2>Edit Posts</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Sr no</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for post in posts %}
        <td>{{post.srno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="edit/{{post.srno}}"><button class="btn btn-primary ">Edit</button></a></td>
        <td><a href="delete/{{post.srno}}"><button class="btn btn-primary ">Delete</button></a></td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
</div>

      
        
      </div>
    </div>
  </div>

  <hr>

  {% endblock   %}

  <!-- Footer -->
